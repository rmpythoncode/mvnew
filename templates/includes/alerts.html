{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags}} show-notification alert-dismissible fade show" role="alert"
style="margin-bottom: 1px; height: 60px; padding: 15px 60px 30px 10px;">
  <strong>{{ message }}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
  style="    height: 20px; padding: 10px 10px 10px 0px; margin: 6px; width: 40px;">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
