{% load static %}
<div class="offcanvas offcanvas-start suha-offcanvas-wrap" tabindex="-1" id="suhaOffcanvas" aria-labelledby="suhaOffcanvasLabel">
  <!-- Close button-->
  <button class="btn-close btn-close-white" type="button" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  <!-- Offcanvas body-->
  <div class="offcanvas-body">
    <!-- Sidenav Profile-->
    <div class="sidenav-profile">
      <div class="user-profile">
           {% if vendor.user_profile.profile_picture %}
           <a href=""><img src="{{ vendor.user_profile.profile_picture.url }}" style="border-radius:5px;" alt=""></a>
           {% else %}              
           <img src="{% static 'img/logo.jpg' %}" alt="">
           {% endif %}
      </div>
      <div class="user-info">
        <h5 class="user-name mb-1 text-white">{{ vendor.vendor_name }}</h5>
        <p class="available-balance text-white">{{ vendor.user.username }}</p>
        <p class="available-balance text-white">{{ vendor.user.email }}</p>
        
      </div>
    </div>
    <!-- Sidenav Nav-->
    <ul class="sidenav-nav ps-0">
      <li><a href={% url 'v_dashboard' %}><i class="fa-solid fa-user"></i>Administração</a></li>
      <li><a href="notifications.html"><i class="fa-solid fa-bell lni-tada-effect"></i>Notifications<span class="ms-1 badge badge-danger">3</span></a></li>
      <li><a href="{% url 'v_profile' %}"><i class="fa-solid fa-sliders"></i>Settings</a></li>
      <li><a href="{% url 'logout' %}"><i class="fa-solid fa-toggle-off"></i>Sair</a></li>
    </ul>
  </div>
</div>
